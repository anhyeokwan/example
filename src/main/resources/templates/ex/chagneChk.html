<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>확인</h1>

    <table>
        <thead>
            <tr>
                <th>번호</th>
                <th>car</th>
                <th>autoBike</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="list : ${arr}">
                <td th:text="${list.idx}"></td>
                <td th:text="${list.returnName(list.car)}"></td>
                <td th:text="${list.returnName(list.auto_bike)}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
